<html>
<head>
  <title>Gamified Study Tracker</title>

<body>
  <nav>

  <h1>🎓 Gamified Study Tracker</h1>

  <section id="addTask">
    <input type="text" id="taskTitle" placeholder="Enter a task" />
    <input type="number" id="taskPoints" placeholder="Points" />
    <button onclick="addTask()">Add Task</button>
  </section>

  <section id="taskListSection">
    <h2>📋 Your Tasks</h2>
    <ul id="taskList"></ul>
  </section>

  <section id="pointsSection">
    <h2>🏆 Total Points: <span id="totalPoints">0</span></h2>
  </section>

  <section id="rewardSection">
    <h2>🎁 Available Rewards</h2>
    <ul id="rewardList"></ul>
  </section>

  <script src="script.js"></script>
</body>
